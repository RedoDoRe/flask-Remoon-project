{% extends "layout.html" %}


{% block content %}
	<div class="layer"></div>
	<div class="container">
		<div class="left">
			<div class="logo">
				<img src="https://auth.services.adobe.com/img/generic/adobe_logo_white.svg">
				<p>Sign in or create an account</p>	
			</div>
		</div>
		<div class="right">
			<div class = 'form_login'>
				<h1>L O G I N</h1>
				<form method = 'post'>
					<div class ='signup_link'>
						Chưa có tài khoản? <a href="#">Đăng ký ngay</a>
					</div>	
					<br>				
					<div class = 'txt_field'>
						<input type="text" name="username" autocomplete="off" required>
						<span></span>
						<label>Username</label>
					</div>
					<div class = 'txt_field'>
						<input type="password" name="password" required>
						<span></span>
						<label>Password</label>
					</div>
					<!-- <div class ='pass'>Quên mật khẩu</div> -->
					<input type="submit" value="Login">

					<section  class="signin_more">
						<p class="or"><span>Or</span></p>
						<a href="#" role="button" class="btn_google">
							<p><i class=" icon fab fa-google"></i>
								Đăng nhập với Google
							</p>
						</a>

						<a href="#" role="button"class="btn_facebook">
							<p><i class=" icon fab fa-facebook"></i> 
								Đăng nhập với Facebook
							</p>
						</a>
						<a href="#" role="button"class="btn_apple">
							<p><i class=" icon fab fa-apple"></i>
								 Đăng nhập với Apple
							</p>
						</a>
						
					</section> 
						
					

					
				</form>		
			</div>
		</div>
	</div>
{% endblock content %}
